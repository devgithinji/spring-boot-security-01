<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" readonly="readonly" />
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" placeholder="leave blank if you dont want to change"/></td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td>
                    <th:block th:each="role: ${roles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
